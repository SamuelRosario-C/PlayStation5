<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <img class="logo" src="./assets/logo.png" alt="Logo Playstation">
            <nav class="nav-menu">
                <ul id="menu-list">
                    <li><a class="nav-link" href="">Console</a></li>
                    <li><a class="nav-link" href="">Acessórios</a></li>
                    <li><a class="nav-link" href="">Controles</a></li>
                    <li><a class="nav-link" href="">Outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./assets/menu.png" alt="botão-menu" onClick="showMenu()">
        </div>

        <div class="playstation">
            <div class="playstation-info">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,40</h4>
                <button>Comprar agora <img src="./assets/arrow.png" alt="seta"></button>
            </div>

            <div class="playstation-product">
                <img class="controller" src="./assets/controller.png" alt="controle">
                <div class="color-box"></div>
                <button>
                    <img src="./assets/add.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="rede-social">
            <img src="./assets/fb.png" alt="facebook">
            <img src="./assets/ig.png" alt="instagram">
            <img src="./assets/tw.png" alt="twitter">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
